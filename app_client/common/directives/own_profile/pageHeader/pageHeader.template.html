<div class="row" >
    <div class="col-md-12">
        <div class="cover profile">
            <div class="wrapper">
                <div class="image">
                    <img ng-show='!content.cover' src="img/Cover/profile-cover.jpg" class="show-in-modal" alt="people">
                    <img ng-show='content.cover' src="{{content.cover}}" class="show-in-modal" alt="people">
                </div>
                <ul class="friends">
                    <li ng-repeat="friend in friendPhotos |limitTo:8">
                        <a href="{{friend.id}}">
                            <img src="{{friend.profilePhoto}}" alt="people" class="img-responsive">
                        </a>
                    </li>
                    <li><a href="#" class="group"><i class="fa fa-group"></i></a></li>
                </ul>
            </div>
            <div class="cover-info">
                <div class="avatar">
                    <img src="{{content.profilePhoto}}" alt="people">
                </div>
                <div class="name"><a href="#">{{content.name}}</a></div>
                <ul class="cover-nav">
                    <li class="active"><a href="profile"><i class="fa fa-fw fa-bars"></i> Timeline</a></li>
                    <li><a href="about"><i class="fa fa-fw fa-user"></i> About</a></li>
                    <li><a href="friends"><i class="fa fa-fw fa-users"></i> Friends</a></li>
                    <li><a href="photos"><i class="fa fa-fw fa-image"></i> Photos</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
