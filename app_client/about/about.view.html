<!-- Begin page content -->
<div class="row page-content">
    <div class="col-md-8 col-md-offset-2">
        <page-header content='vm.pageHeader'></page-header>
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-md-4 col-md-5 col-xs-12">
                                <div class="row content-info">
                                    <div class="col-xs-3">
                                        Email:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.email}}
                                    </div>
                                    <div class="col-xs-3">
                                        Phone:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.phone}}
                                    </div>
                                    <div class="col-xs-3">
                                        Address:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.address}}
                                    </div>
                                    <div class="col-xs-3">
                                        Birthday:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.birthdate}}.
                                    </div>
                                    <div class="col-xs-3">
                                        URL:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.url}}
                                    </div>
                                    <div class="col-xs-3">
                                        Job:
                                    </div>
                                    <div class="col-xs-9">
                                        {{vm.about.job}}
                                    </div>
                                    <div class="col-xs-3">
                                        Lives in:
                                    </div>
                                    <div class="col-xs-9">
                                        Miami, FL, USA
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-7 col-xs-12">
                                <p class="contact-description">{{vm.about.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
