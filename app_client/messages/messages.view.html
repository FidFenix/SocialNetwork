<!-- Begin page content -->
<div class="container page-content">
    <div class="row">
        <div class="tile tile-alt" id="messages-main">
            <div class="ms-menu">
                <div class="ms-user clearfix">
                    <img src="{{vm.user.profilePhoto}}" alt="" class="img-avatar pull-left">
                    <div>Signed in as <br> {{vm.user.email}}</div>
                </div>

                <div class="p-15">
                    <div class="dropdown">
                        <a class="btn btn-azure btn-block" href="" data-toggle="dropdown">Messages <i class="caret m-l-5"></i></a>

                        <ul class="dropdown-menu dm-icon w-100">
                            <li><a href=""><i class="fa fa-envelope"></i> Messages</a></li>
                            <li><a href=""><i class="fa fa-users"></i> Contacts</a></li>
                            <li><a href=""><i class="fa fa-format-list-bulleted"> </i>Todo Lists</a></li>
                        </ul>
                    </div>
                </div>

                <div class="list-group lg-alt">
                    <a class="list-group-item media" href="" ng-repeat='friend in vm.friendSchema' ng-click='vm.changeChat'>
                        <div class="pull-left">
                            <img src="{{friend.profilePhoto}}" alt="" class="img-avatar">
                        </div>
                        <div class="media-body">
                            <small class="list-group-item-heading">{{friend.name}}</small>
                            <small class="list-group-item-text c-gray">{{friend.job}}</small>
                        </div>
                    </a>
                </div>


            </div>
            <div class="ms-body">
                <div class="action-header clearfix">
                    <div class="visible-xs" id="ms-menu-trigger">
                        <i class="fa fa-bars"></i>
                    </div>

                    <div class="pull-left hidden-xs">
                        <img src="{{vm.friendchat.profilePhoto}}" alt="" class="img-avatar m-r-10">
                        <div class="lv-avatar pull-left">

                        </div>
                        <span>{{vm.friendchat.name}}</span>
                    </div>

                    <ul class="ah-actions actions">
                        <li>
                            <a href="">
                                <i class="fa fa-trash"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-check"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-clock-o"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="true">
                                <i class="fa fa-sort"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Latest</a>
                                </li>
                                <li>
                                    <a href="">Oldest</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="true">
                                <i class="fa fa-bars"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Refresh</a>
                                </li>
                                <li>
                                    <a href="">Message Settings</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div ng-repeat='chat in vm.friendchat.chat.historyChat'>
                    <div class="message-feed media" ng-show='chat.userId != vm.friendchat.id'>
                        <div class="pull-left">
                            <img src="{{vm.user.profilePhoto}}" alt="" class="img-avatar">
                        </div>
                        <div class="media-body">
                            <div class="mf-content">
                                {{chat.body}}
                            </div>
                            <small class="mf-date"><i class="fa fa-clock-o"></i>{{chat.date}}</small>
                        </div>
                    </div>

                    <div class="message-feed right" ng-show='chat.userId==vm.friendchat.id'>
                        <div class="pull-right">
                            <img src="{{vm.friendchat.profilePhoto}}" alt="" class="img-avatar">
                        </div>
                        <div class="media-body">
                            <div class="mf-content">
                                {{chat.body}}
                            </div>
                            <small class="mf-date"><i class="fa fa-clock-o"></i>{{chat.date}}</small>
                        </div>
                    </div>
                </div>


                <div class="msb-reply">
                    <textarea placeholder="What's on your mind..."></textarea>
                    <button><i class="fa fa-paper-plane-o"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer-generic></footer-generic>
